<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body class="bg-gray-950 text-white h-screen w-screnn">

    <header th:replace="layout :: header"></header>

    <div class="flex items-center justify-center mt-[120px] text-4xl text-green-500 font-bold">
        Listado de Usuarios
    </div>
    <table class="w-[550px] text-center divide-y divide-gray-200 mx-auto mt-[40px]">
        <thead class="bg-gray-800">
            <tr>
                <th class="px-6 py-3 text-xs font-medium text-green-500 uppercase tracking-wider">FirstName</th>
                <th class="px-6 py-3 text-xs font-medium text-green-500 uppercase tracking-wider">LastName</th>
                <th class="px-6 py-3 text-xs font-medium text-green-500 uppercase tracking-wider">Age</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" th:each="user, stat : ${users}">
            <tr th:class="${stat.odd} ? 'bg-gray-100' : 'bg-white'">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.firstName}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.lastName}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.age}"></td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="layout :: footer"></footer>

</body>

</html>
